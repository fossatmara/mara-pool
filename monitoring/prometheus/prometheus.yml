global:
  scrape_interval: 5s
  evaluation_interval: 15s
  external_labels:
    environment: local

scrape_configs:
  # SV2 Pool - Metrics endpoint for share persistence
  - job_name: sv2-pool
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:9091
        labels:
          app: pool_sv2
          environment: local

  # Example: Additional SV2 apps (translator, JD server, etc.)
  - job_name: sv2-apps
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:8000
        labels:
          app: sv2-apps
          environment: local
