apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: translator-sv2
  namespace: sv2-mining
  labels:
    app.kubernetes.io/name: translator-sv2
    app.kubernetes.io/component: translator
    app.kubernetes.io/part-of: stratum-v2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: translator-sv2
  # Minimum and maximum replicas
  minReplicas: 2
  maxReplicas: 10
  metrics:
    # Scale based on CPU utilization
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    # Scale based on memory utilization
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    # Scale up quickly when needed
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
        - type: Percent
          value: 100
          periodSeconds: 60
      selectPolicy: Max
    # Scale down slowly to avoid flapping
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
