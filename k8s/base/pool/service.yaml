apiVersion: v1
kind: Service
metadata:
  name: pool-sv2
  namespace: sv2-mining
  labels:
    app.kubernetes.io/name: pool-sv2
    app.kubernetes.io/component: pool
    app.kubernetes.io/part-of: stratum-v2
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: pool-sv2
  ports:
    # SV2 Mining Protocol port
    - name: sv2
      port: 34254
      targetPort: 34254
      protocol: TCP
    # HTTP Monitoring API (v0.2.0)
    - name: monitoring
      port: 9090
      targetPort: 9090
      protocol: TCP
