# Bitcoin Core testnet4 configuration patch
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitcoin-config
  namespace: sv2-mining
data:
  bitcoin.conf: |
    # Bitcoin Core Configuration - TESTNET4
    # ===================
    # Network Settings
    # ===================
    chain=testnet4
    
    # ===================
    # Server Settings (global)
    # ===================
    server=1
    txindex=1
    
    # ===================
    # Testnet4 specific settings
    # ===================
    [testnet4]
    # RPC Settings
    rpcbind=0.0.0.0
    rpcallowip=10.0.0.0/8
    rpcallowip=172.16.0.0/12
    rpcallowip=192.168.0.0/16
    rpcallowip=127.0.0.1
    
    rpcuser=poolrpc
    rpcpassword=changeme-generate-secure-password
    
    # P2P Settings
    listen=1
    port=48333
    maxconnections=50
    
    # Performance Settings
    dbcache=1024
    maxmempool=300
    
    # Pruning - 0 = no pruning (full node)
    prune=0
---
# sv2-tp testnet4 configuration patch
apiVersion: v1
kind: ConfigMap
metadata:
  name: sv2tp-config
  namespace: sv2-mining
data:
  sv2-tp.conf: |
    # SV2 Template Provider Configuration - TESTNET4
    chain=testnet4
    
    ipcconnect=unix
    
    # Logging
    debug=sv2
    loglevel=sv2:trace
    
    [testnet4]
    # SV2 Template Provider settings
    sv2port=8442
    sv2bind=0.0.0.0
    sv2interval=30
    sv2feedelta=1000
