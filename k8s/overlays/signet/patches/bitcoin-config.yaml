# Bitcoin Core signet configuration patch
apiVersion: v1
kind: ConfigMap
metadata:
  name: bitcoin-config
  namespace: sv2-mining
data:
  bitcoin.conf: |
    # Bitcoin Core Configuration - SIGNET
    # Signet is recommended for development/testing
    
    # ===================
    # Network Settings
    # ===================
    chain=signet
    
    # ===================
    # Server Settings
    # ===================
    server=1
    txindex=1
    
    # ===================
    # RPC Settings
    # ===================
    rpcbind=0.0.0.0
    rpcallowip=10.0.0.0/8
    rpcallowip=172.16.0.0/12
    rpcallowip=192.168.0.0/16
    rpcallowip=127.0.0.1
    
    rpcuser=poolrpc
    rpcpassword=changeme-generate-secure-password
    
    # ===================
    # P2P Settings
    # ===================
    listen=1
    port=38333
    maxconnections=50
    
    # ===================
    # Performance Settings
    # ===================
    # Signet is small, modest resources needed
    dbcache=512
    maxmempool=200
    
    # ===================
    # Pruning
    # ===================
    # Signet is small, no need to prune
    prune=0
---
# sv2-tp signet configuration patch
apiVersion: v1
kind: ConfigMap
metadata:
  name: sv2tp-config
  namespace: sv2-mining
data:
  sv2-tp.conf: |
    # SV2 Template Provider Configuration - SIGNET
    chain=signet
    
    ipcconnect=unix
    
    sv2port=8442
    sv2bind=0.0.0.0
    
    # Development: verbose logging
    sv2interval=30
    sv2feedelta=1000
    
    debug=sv2
    loglevel=sv2:trace
