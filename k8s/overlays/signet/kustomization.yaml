apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Signet overlay for SV2 Mining Stack
# Recommended for development and testing

namespace: sv2-mining

resources:
  - ../../base

patches:
  # Bitcoin configuration for signet
  - path: patches/bitcoin-config.yaml
  # Pool configuration for signet
  - path: patches/pool-config.yaml

commonLabels:
  network: signet

commonAnnotations:
  network.bitcoin: signet
